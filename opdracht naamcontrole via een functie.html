		function controle(tekst) {
			if(voornaam == null) {
				document.write('U heeft geannuleerd!');
				fout=true;
			}
			
			else if (voornaam.length == 0) {
				document.write ('U heeft niets ingegeven !');
				fout=true;
			}
			
			else if (voornaam.length <= 2) {
				document.write('Geef minstens een naam met 2 karakters');
				fout=true;
			}

			else {
				return tekst.charAt(0).toUpperCase() + tekst.substring(1); 
			}
}
