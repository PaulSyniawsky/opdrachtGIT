<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paul Syniawsky strings</title>
</head>
<body>

<script type="text/javascript">

/*Maak een variabele aan voor een voornaam en een tweede voor een achternaam. Voeg deze variabelen samen in een derde variabele . Druk dan de derde variabele af op het scherm als volgt: De tekst "Hallo" en daarachter de samengestelde naam gevolgd door een punt. Alleen in de derde variabele mag je spaties toevoegen.
Resultaat:
Hallo Java Script.*/

	let voornaam= "Paul";
	let achternaam= "Syniawsky";
	let naam= `${voornaam} ${achternaam}`;
	document.write(`<p>Hallo ${naam}.</p>`);

/*Maak een nieuwe variabele aan om de lengte van jouw naam te berekenen.
Resultaat:
Jouw naam bevat 10 karakters.*/

	let lengte =naam.length;
	document.write(`<p>Jouw naam bevat ${lengte} karakters.</p>`);

/*Maak een variabele aan genaamd filename. Hierin steek je de tekst: javaScriptFrameWork.
Druk deze variabele af op het scherm.
Resultaat (let op de quotes, hiertussen staat een variabele):
De originele filename is: 'javaScriptFrameWork'*/

	let filename= "javaScriptFrameWork"
	document.write(`<p>De originele filename is: '${filename}'`);


/*Zet de letters van de variabele om in kleine letters. Let op, dit is niet enkel tonen, maar echt omzetten.
Resultaat (let op de quotes, hiertussen staat een variabele):
De filename kan beter in kleine letters getypt worden, dus: 'javascriptframework'.*/

	filename= filename.toLowerCase();
	document.write(`<p>De filename kan beter in kleine letters getypt worden, dus: '${filename}'</p>`);


/*Maak 2 nieuwe variabelen aan waarin je via de substring() methode de filename opsplitst.
Resultaat (let op de quotes, hiertussen staan variabelen):
Als je 'javascriptframework' opsplitst, krijg je : 'javascript' en 'framework'.*/

	let part1=filename.substring(0,10);
	let part2=filename.substring(10,19);
	document.write(`<p>Als je 'javascriptframework' opsplitst, krijg je : '${part1}' en '${part2}'.<p>`);


/*Maak een nieuwe variabele en steek het 5e karakter van de filename variabele erin.
Resultaat (let op de quotes, hiertussen staan variabelen):
Het zesde karakter (volgens mensen) in 'javascriptframework' is: 'c'.*/

	let vijfdekarakter=filename.substring(5,6);
	document.write(`<p>Het zesde karakter (volgens mensen)  in '${filename}' is: '${vijfdekarakter}'.</p>`);


/*Maak een variabele email met inhoud jan.klaassen@mail.com. Maak een variabele waarin je de positie van de @ steekt.
Resultaat (let op de quotes, hiertussen staan variabelen):
In 'jan.klaassen@mail.com' staat de @ op positie: 12*/

	let email= "jan.klaassen@mail.com";
	let at= email.indexOf("@");
	document.write(`<p>In '${email}' staat de @ op positie: ${at}</p>`);


/*Maak een nieuwe variabele waarin je de naam opvraagt uit de email. Let op: dit moet altijd kloppen, ook als je een andere naam gebruikt, je mag dus niet een vaste eindpositie gebruiken , maar werken met de opvraging van de positie van de @.
Resultaat (let op de quotes, hiertussen staat een variabele):
De naam is dus: 'jan.klaassen'*/

	let atplaats=email.indexOf("@");
	document.write(`<p>De naam is dus '${email.substring(0,atplaats)}'.</p>`);




/*
Zoek op hoe de opdracht substr() werkt.
Maak een variabele met de tekst: Deze tekst is te lang en zal worden afgekapt op 8 tekens m.b.v. substr().
Maak een nieuwe variabele en steek er de eerste 8 karakters in van de vorige variabele m.b.v. substr().
Resultaat (let op de quotes, hiertussen staan variabelen):
De originele tekst: 'Deze tekst is te lang en zal worden afgekapt op 8 tekens m.b.v. substr()' wordt dan: 'Deze tek'*/

	let langeTekst= "Deze tekst is te lang en zal worden afgekapt op 8 tekens m.b.v. substr().";
	kortereTekst= langeTekst.substr(0, 8);
	document.write(`<p>De originele tekst: 'Deze tekst is te lang en zal worden afgekapt op 8 tekens m.b.v. substr()' wordt dan: '${kortereTekst}'</p>`); 





</script>
